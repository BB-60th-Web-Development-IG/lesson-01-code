<!DOCTYPE html>
<html>
  <head>
    <title>Styled Table</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h1>
      Presidents
    </h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Prior office</th>
        <th>Years in office</th>
      </tr>
      <tr>
        <td>S. R. Nathan</td>
        <td>Ambassador-at-Large</td>
        <td>1999 - 2011</td>
      </tr>
      <tr>
        <td>Tony Tan</td>
        <td>Deputy Prime Minister</td>
        <td>2011 - 2017</td>
      </tr>
      <tr>
        <td>Halimah Yacob</td>
        <td>Speaker of Parliament</td>
        <td>2017 - Now</td>
      </tr>
    </table>
  </body>
</html>
